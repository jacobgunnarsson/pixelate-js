<html>
<head>
    <title>pixelate.js demo</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="../src/pixelate.js"></script>
</head>
<body>
    <img src="octocat400px.png" id="img" />

    <script type="text/javascript">
        var element = document.getElementById('img');

        var pixelate = new Pixelate(element, {
            cellSize: 5,
            animate: true,
            fromCellSize: 100,
            toCellSize: 5,
            animSpeed: 30,
            step: 1
        });
    </script>
</body>
</html>
